<div>
  <app-nav-bar></app-nav-bar>
</div>
<div class="body">
  <!-- <br /><br /><br /> -->


  <section>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input/>
  </mat-form-field>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >


    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> FIRSTNAME </th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstName }}</td>
    </ng-container>



    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LASTNAME</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- userName Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>USERNAME</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Phone No Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE NO.</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 6%;">ACTION</th>
      <td mat-cell *matCellDef="let element; index as i">
        <div style="padding-left: 3%;">
          
          <button mat-button (click)="viewDataDialog(element,i)">
            <mat-icon>visibility</mat-icon>
          </button>
          <!-- &nbsp; -->
          <button mat-button color="primary" *ngIf="role==true" 
          (click)="openDialogEdit(element,i)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- &nbsp; -->
          <!-- <button type="submit" [disabled]="!loginForm.valid" mat-stroked-button>Login</button> -->
          <button mat-button color="warn" *ngIf="role==true && element['firstName'] !== loggedinUserfirstName "
           (click)="openDialogDelete(element,i)" >
            <mat-icon>delete</mat-icon>
          </button> 
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{'highlight': selectedRowIndex == row.firstName  }"
      > 
      
    </tr>
  </table>
  
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20, 50]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
   </section>
</div>
